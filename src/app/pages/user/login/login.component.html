<div style="display: flex; justify-content: center;">
  <div>
    <nz-card [nzCover]="coverTemplate">
      <div class="title">{{appName}}</div>
      <form
        nz-form
        [formGroup]="form"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="mail">
              <input
                type="email"
                nz-input
                formControlName="email"
                placeholder="Email"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="lock">
              <input
                type="password"
                nz-input
                formControlName="pass"
                [placeholder]="'LOGIN.PASSWORD' | translate"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="14">
            <label nz-checkbox formControlName="rememberMe">
              <span style="color: var(--tips-text-color);">{{ 'LOGIN.REMEMBER_ME' | translate }}</span>
            </label>
          </div>
          <!-- <div nz-col [nzSpan]="10">
                <a class="login-form-forgot">Parolamı Unuttum</a>
              </div> -->
        </div>
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          [disabled]="!form.valid"
        >
          {{ 'LOGIN.SIGN_IN' | translate }}
        </button>
        <p style="color: var(--subtitle-text-color); display: flex; justify-content: center;" nz-typography>
          {{'LOGIN.P1' | translate}}&nbsp; <a routerLink="/user/register">{{ 'LOGIN.SIGN_UP' | translate }}</a> 
        </p>
        <!--<p style="color: var(--subtitle-text-color); display: flex; justify-content: center;" nz-typography>
          Şifrenizi mi unuttunuz?&nbsp; <a routerLink="/user/reset-pass">Şifremi Sıfırla</a> 
        </p>-->
      </form>
    </nz-card>
    <ng-template #coverTemplate>
      <img style="padding: 10px;" alt="{{appName}}" src="https://www.pngkey.com/png/full/152-1525248_airplane-clipart-logo-flight-logo-clipart.png" />
    </ng-template>
  </div></div>
  <br>
