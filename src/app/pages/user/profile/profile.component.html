            <nz-descriptions nzTitle="Kullanıcı Profili" nzBordered nzLayout="vertical">

                <nz-descriptions-item>testgmail.com</nz-descriptions-item>

                    <span (click)="edit()" nz-icon nzType="edit" nzTheme="outline"></span>
