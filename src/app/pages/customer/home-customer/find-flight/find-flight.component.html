<div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="8">
  <nz-card>
    <div>
      <nz-tabset>
        <nz-tab nzTitle="Tab 1"> Content of Tab Pane 1 </nz-tab>
        <nz-tab nzTitle="Tab 2">
          <div style="display: flex">
            <!-- Nereden -->
            <div class="flight-operations-item">
              <h4 nz-typography nzType="secondary">Nereden</h4>
              <nz-cascader
                [nzOptions]="nzOptions"
                [(ngModel)]="values"
                (ngModelChange)="onChanges($event)"
              ></nz-cascader>
            </div>
            <!-- Swap İcon -->
            <span
              style="padding: 32px 16px 0 16px"
              nz-icon
              nzType="swap"
              nzTheme="outline"
            ></span>

            <!-- Nereye -->
            <div class="flight-operations-item">
              <h4 nz-typography nzType="secondary">Nereye</h4>
              <nz-cascader
                [nzOptions]="nzOptions"
                [(ngModel)]="values"
                (ngModelChange)="onChanges($event)"
              ></nz-cascader>
            </div>

            <div style="padding-left: 16px"></div>

            <!-- Tarih Seçimi -->
            <div class="flight-operations-item">
              <h4 nz-typography nzType="secondary">Tarih</h4>
              @if(twoWays) {
              <nz-range-picker
                [(ngModel)]="date"
                (ngModelChange)="onChange($event)"
              ></nz-range-picker>
              } @else {
              <nz-date-picker
                [(ngModel)]="date"
                (ngModelChange)="onChange($event)"
              ></nz-date-picker>
              }
            </div>

            <div style="padding-left: 16px"></div>

            <label style="padding-top: 40px;" nz-checkbox [(ngModel)]="twoWays">Çift Yön</label>

            <div style="padding-left: 16px"></div>

            <!-- Yolcu Seçimi -->
            <div class="flight-operations-item">
              <h4 nz-typography nzType="secondary">Yolcu</h4>
              <button nz-button nzType="default" (click)="showModal2()">
                <span *ngIf="adultNumberGlobal !== '0'">{{adultNumberGlobal}} Yetişkin </span>&nbsp; <span *ngIf="childNumberGlobal !== '0'"> {{childNumberGlobal}} Çocuk </span>&nbsp; <span *ngIf="babyNumberGlobal !== '0'"> {{babyNumberGlobal}} Bebek</span>
              </button>
             
            </div>

            <div style="padding-left: 16px"></div>

            <!-- Uçuş Ara -->
            <div style="padding-top: 30px;">
                <button (click)="findFlight()" nz-button nzType="primary">
                    <span nz-icon nzType="search"></span>
                    Uçuş Ara
                  </button>
            </div>

          </div>
        </nz-tab>
        <nz-tab nzTitle="Tab 3">Content of Tab Pane 3</nz-tab>
      </nz-tabset>
    </div>
  </nz-card>
</div>
