<!-- Carousel Duyurular -->
<div>
    <nz-carousel nzAutoPlay>
        @for (index of array; track index) {
          <div nz-carousel-content>
            <div 
            style="background-image: url('{{index.image}}'); background-size: cover; background-position: center;">
              <div style="display: flex; flex-direction: column; align-items: start; padding-left: 10px;">
                <h1 style="color: wheat; font-weight: bold; word-wrap: break-word; font-family: 'Great Vibes', cursive;">{{index.title}}</h1>
                <p style="color: wheat;">{{index.desc}}</p>
              </div>
          </div>
            <!--<img style="object-fit: fill; height: 100%; width: 100%;" src="{{index}}" alt="announcement">-->
          </div>
        }
      </nz-carousel>
  </div>
